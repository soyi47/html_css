<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML - Table</title>
    <style media="screen">
        th,
        td {
            border: 1px solid;
            width: 50px;
            height: 50px
        }
    </style>
</head>

<body>
    <!--
        * 표의 기본 구성
            <table> : 표
            <tr> : table-row. 행
            <th> : 제목 셀
            <td> : 셀

        ref :: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table
    -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!--
        * 표의 구조 관련 태그
            <caption> : 표의 제목
            <thead> : 제목 행을 그룹
            <tfoot> : 바닥 행을 그룹
            <tbody> : 본문 행을 그룹
    -->

    <table>
        <caption>Monthly Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>January</th>
                <th>$100</th>
            </tr>
            <tr>
                <th>February</th>
                <th>$80</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Sum</th>
                <th>$180</th>
            </tr>
        </tfoot>
    </table>

    <!--
        * 표 관련 속성
        - colspan : 셀의 가로 방향 병합. 값은 병합할 셀의 개수
                    colspan 속성 값이 주어진 경우, 해당 셀은 속성 값만큼 셀 개수를 가진다고 생각
        - rowspan : 셀의 세로 방향 병합. 값은 병합할 셀의 개수
                    rowspan 속성 값이 주어진 경우, 해당 셀을 포함하여 속성 값만큼의 행의 셀 개수에 1을 더함
    -->

    <table>
        <caption>Monthly Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>January</th>
                <th>$100</th>
            </tr>
            <tr>
                <th>February</th>
                <th rowspan="2">$80</th>
            </tr>

            <tr>
                <th>March</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Sum</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
