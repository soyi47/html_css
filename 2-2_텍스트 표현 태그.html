<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML - 텍스트 표현 태그</title>
</head>

<body>
    <p>
        <b>Lorem</b> <i>ipsum</i> dolor sit amet<br>
        <u>Lorem</u> <s>ipsum</s> dolor sit amet
    </p>
</body>
<!--
    <b> : 글자를 굵게
    <i> : 이탤릭체. 
        단순 표현용이 아닌, 기술적인 용어, 외국어 문구, 소설 속 인물의 생각 등의 특정 이유로 다른 글자와 구분하기 위해 사용됨.
    <u> : 밑줄
    <s> : 중간선
    ref :: https://developer.mozilla.org/en-US/docs/Web/HTML/Element#inline_text_semantics
-->

</html>
