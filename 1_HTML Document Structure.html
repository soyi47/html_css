<!DOCTYPE html>
<!-- 
    DOCTYPE은 이 문서가 어떤 버전으로 작성되었는지, 브라우저에게 알려주는 선언문.
    문서의 최상단에 작성함. 반드시 규칙에 맞게 선언.
-->
<html lang="ko">
<!-- lang은 검색 엔진, 브라우저가 참고할 수 있도록 해당 문서의 언어를 나타내는 속성 -->

<head>
    <!-- 
        head 태그 내부의 태그들은 화면에 표시되지 않고, 
        문서의 기본 설정이나 외부 스타일 시트 파일, JS 파일을 연결하는 역할을 함
    -->
    <meta charset="UTF-8">
    <!-- 
        charset은 문자의 인코딩 방식을 지정하는 속성. 
        주로 가장 기본적인 인코딩 방식인 UTF-8을 사용 
    -->
    <title>HTML 문서의 기본 구조</title>
    <!-- 
        title은 브라우저 탭바에 노출되는, 문서의 제목이 들어가는 태그. 
        접근성, 검색엔진 최적화 측면에서 중요하므로 적절한 제목 입력!
    -->
</head>

<body>
    <!-- body는 실제 브라우저 화면에 나타나는 내용들이 들어가는 태그-->
    <h1>Hello, HTML</h1>
</body>

</html>
