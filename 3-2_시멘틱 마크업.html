<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Semantic Markup</title>
</head>

<!--
    https://developer.mozilla.org/en-US/docs/Glossary/Semantics
    
    * 시멘틱 마크업 Semantic Markup
        : 기계, 컴퓨터, 브라우저가 잘 이해할 수 있도록 하는 것!
        => 적절한 HTML 요소를 올바르게 사용하는 것
            * 의미에 맞는 태그, 요소 사용
            * 문서 구조화
-->

<body>
    <b>굵은</b> vs <strong>중요한</strong><br>
    <i>기울어진</i> vs <em>강조하는</em><br>
    <u>밑줄친</u> vs <ins>새롭게 추가된</ins><br>
    <s>중간선이 있는</s> vs <del>삭제된</del><br>
</body>

<!--
    * HTML5 시멘틱 요소
        <article> : 문서, 페이지, 사이트 내에서 독립적으로 구분해 배포하거나 재사용할 수 있는 구획. 하나의 문서 내에 여러 개의 <article>, 각 <article> 내에 여러 개의 <section> 존재 가능
        <aside> : 문서의 주요 내용과 간접적으로 연관된 부분
        <figcaption> : 부모 <figure> 요소가 포함하는 다른 콘텐츠에 대한 설명, 범례
        <figure> : 독립적인 콘텐츠를 표현. 처음 또는 마지막 자식 요소로 <figcaption>을 넣어 설명을 덧붙임
        <footer> : 가장 가까운 구획 콘텐츠 또는 구획 루트의 푸터. 푸터는 일반적으로 구획의 작성자, 저작권 정보, 관련 문서 등의 내용을 담음.
        <header> : 소개 및 탐색에 도움을 주는 콘텐츠. 제목, 로고, 검색 폼, 작성자 이름 등의 요소를 포함할 수 있음
        <main> : <body>의 주요 콘텐츠. 문서 또는 앱의 핵심 기능에 직접 연결되었거나 확장하는 콘텐츠. 문서의 유일한 내용이어야함.
        <mark> : 맥락에 관련이 깊고 중요하여 표시, 하이라이트 하는 부분.
        <nav> : 현재 페이지 내 지점 또는 다른 페이지로 링크를 보여주는 구획. 메뉴, 목차, 색인이 있음
        <section> : 문서의 독립적인 구획
        <time> : 시간의 특정 지점 또는 구간
-->

</html>
