<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML - Container</title>
</head>

<body>
    <!--
        컨테이너 요소
            - 단순히 요소들을 묶기 위해 사용되는 태그. 
            - 태그 자체에는 의미가 없음. 기본 스타일도 없음.
        
        <div> : division. 블록 레벨 요소
        <span> : 인라인 레벨 요소
            * 블록 레벨은 화면의 한 줄을 다 채워서 표현. 인라인 요소는 블록 레벨의 한 줄 안에서 표현.
    -->
    <div>
        <span>Lorem</span> ipsum dolor sit, amet consectetur adipisicing elit. Fugiat voluptatem eum provident unde
        delectus, harum soluta vero quidem officia natus! Temporibus aperiam nisi inventore at. Exercitationem
        architecto ipsum vero totam!
    </div>
</body>

</html>
